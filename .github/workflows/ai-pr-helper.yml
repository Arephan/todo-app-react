name: AI PR Helper

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  answer:
    runs-on: ubuntu-latest
    if: |
      (github.event.issue.pull_request && contains(github.event.comment.body, '?')) ||
      (github.event.pull_request && contains(github.event.comment.body, '?'))
    steps:
      - uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            function callAnthropic(prompt, apiKey) {
              return new Promise((resolve, reject) => {
                const body = JSON.stringify({
                  model: 'claude-opus-4-20250514',
                  max_tokens: 1024,
                  messages: [{ role: 'user', content: prompt }]
                });
                
                const req = https.request({
                  hostname: 'api.anthropic.com',
                  path: '/v1/messages',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'Content-Length': Buffer.byteLength(body)
                  }
                }, res => {
                  let data = '';
                  res.on('data', chunk => data += chunk);
                  res.on('end', () => {
                    try {
                      const json = JSON.parse(data);
                      if (json.error) reject(new Error(json.error.message));
                      else resolve(json.content[0].text);
                    } catch (e) { reject(e); }
                  });
                });
                
                req.on('error', reject);
                req.write(body);
                req.end();
              });
            }
            
            // Determine PR number and question based on event type
            let prNumber, question, isLineComment = false, lineInfo = '';
            
            if (context.eventName === 'pull_request_review_comment') {
              // Inline comment on code
              prNumber = context.payload.pull_request.number;
              question = context.payload.comment.body;
              isLineComment = true;
              lineInfo = `\nFile: ${context.payload.comment.path}\nLine: ${context.payload.comment.line || context.payload.comment.original_line}\n`;
            } else {
              // General PR comment
              prNumber = context.issue.number;
              question = context.payload.comment.body;
            }
            
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const fileCtx = files.data.slice(0, 5).map(f => 
              '\n### ' + f.filename + ' (' + f.status + ')\n```\n' + (f.patch || 'no changes') + '\n```'
            ).join('\n');
            
            const prompt = 'Help a developer understand this Pull Request.\n\nPR: ' + pr.data.title + '\nDescription: ' + (pr.data.body || 'none') + '\n\nFiles:' + fileCtx + '\n\n' + lineInfo + 'Question: ' + question + '\n\nAnswer in 1-2 sentences. Be brief and helpful.';
            
            const answer = await callAnthropic(prompt, process.env.ANTHROPIC_API_KEY);
            
            if (answer) {
              if (isLineComment) {
                // Reply to the specific line comment
                await github.rest.pulls.createReplyForReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  comment_id: context.payload.comment.id,
                  body: answer + '\n\n<sub>ðŸ¤– AI answer</sub>'
                });
              } else {
                // Reply as general PR comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: answer + '\n\n<sub>ðŸ¤– AI answer</sub>'
                });
              }
            }
