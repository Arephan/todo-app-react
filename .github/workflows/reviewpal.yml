name: ReviewPal

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ReviewPal
        uses: Arephan/reviewpal@v1
        with:
          # Optional: Add ANTHROPIC_API_KEY for AI summaries
          # anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          comment_on_pr: 'true'
